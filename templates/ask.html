{% extends "base.html" %}
    {% block content %}
<div class="container">

    <div class="row">

      <div class="col-md-9 col-sm-6 ">
           <div class="h_new row"><h3>New question</h3></div>
           <form class="new-question">
             <div class="form-group row">
               <label for="inputTitle" class="col-sm-1 label">Title</label>
               <div class="col-sm-11">
                 <input type="text" class="form-control" id="inputTitle" placeholder="How to built a moon park">
               </div>
             </div>
             <div class="form-group row">
               <label for="inputTitle" class="col-sm-1 label label-text">Text</label>
               <div class="col-sm-11">
                 <textarea class="form-control" rows="15" id="inputTitle" placeholder="How to built a moon park"></textarea>
               </div>
             </div>
             <div class="form-group row">
               <label for="inputTags" class="col-sm-1 label label-tags">Tags</label>
               <div class="col-sm-11">
                 <input type="text" class="form-control is-invalid" id="inputTags" placeholder="bender, disney">
                 <div class="invalid-feedback">
                         Please provide valid tags.
                       </div>
               </div>
             </div>
             <button type="submit" class="btn btn-primary btn-new-question">Ask!</button>
           </form>
       </div>





        <div class="col-md-3 col-sm-6 right-col">
            <div class="h_tags row"><h3>Popular tags</h3></div>

            <div class="headers">
            <b class="red-label header">MySQL</b><b class="blue-label header">Ruby</b><b class="green-label header">C++</b><b class="purple-label header">Tarantool</b>
                <b class="blue-label header">PHP</b><b class="green-label header">python</b><b class="purple-label header">perl</b><b class="orange-label header">Mail.ru</b>
                <b class="green-label header">django</b><b class="orange-label header">FireFox</b><b class="blue-label header">Apache</b>
                <b class="red-label header">nginx</b><b class="purple-label header">gunicorn</b>
            </div>
            <div class="h_tags row"><h3>Best members</h3></div>
            <div class="members">
            <a href="#">Dr.Pepper</a>
            <br>
            <a href="#">Dr.House</a>
                <br>
                <a href="#">V.Pupkin</a>
            <br>
            <a href="#">Bender</a>
                <br>
                <a href="#">Mr.Freeman</a>
            <br>
            <a href="#">Queen Victoria</a>
            </div>


        </div>

    </div>



</div>
    {%  endblock %}
